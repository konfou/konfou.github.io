<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="{{ site.data.cv.name }}">
  <meta name="description" content="{{ site.data.cv.name}}'s curriculum vitae">
  <link rel="icon" href="{{ site.data.vars.identicon }}">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@3/dist/css/bootstrap.min.css">
  <link rel="profile" href="http://microformats.org/profile/specs">
  <link rel="pgpkey" type="text/plain" href="/pgp.asc">
  <style>
    .label {
      display: inline-block;
    }
    @media print {
      a[href]:after {
        content: none !important;
      }
    }
    @media (min-width: 100ch) {
      .container {
        width: 100ch;
      }
    }
    .comma::after {
      content: ",";
    }
  </style>
</head>
<body>
{{ content }}
</body>
</html>
