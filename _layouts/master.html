<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.logo }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="article:author" content="{{ site.author }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }} posts" href="/feed.xml" />
  <link rel="canonical" href="https://{{ site.url }}{{ page.url }}">
  <link rel="icon" href="{{ site.logo }}">
  <link rel="license" href="//creativecommons.org/licenses/by/4.0/">
  <link rel="stylesheet" type="text/css" href="/assets/css/site.css">
  <link rel="sitemap" type="application/xml" href="/sitemap.xml">
  <link rel="openid.delegate" href="https://{{ site.url }}">
  <link rel="openid.server" href="https://openid.indieauth.com/openid">
  <link rel="pgpkey" type="text/plain" href="/pgp.asc">
</head>
<body>
{{ content }}
</body>
</html>
